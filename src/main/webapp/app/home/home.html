<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 center-txt">
            <h1>Clockin!</h1>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.firstName}}'}">
                    Welcome "{{vm.account.firstName}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    <a class="alert-link" href="" ng-click="vm.login()">Sign in</a>
                </div>
            </div>
        </div>
         <div class="col-md-4">
        </div>
    </div>
</div>
