
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClockinLabel" translate="clockinApp.clockin.home.createOrEditLabel">Create or edit a Clockin</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clockin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clockinApp.clockin.sequentialRegisterNumber" for="field_sequentialRegisterNumber">Sequential Register Number</label>
            <input type="text" class="form-control" name="sequentialRegisterNumber" id="field_sequentialRegisterNumber"
                    ng-model="vm.clockin.sequentialRegisterNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clockinApp.clockin.dateTime" for="field_dateTime">Date Time</label>
                <div class="input-group">
                    <input id="field_dateTime" type="text" class="form-control" name="dateTime" datetime-picker="{{dateformat}}" ng-model="vm.clockin.dateTime" is-open="vm.datePickerOpenStatus.dateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="clockinApp.clockin.registryType" for="field_registryType">Registry Type</label>
            <select class="form-control" name="registryType" ng-model="vm.clockin.registryType" id="field_registryType">
                <option value="TYPE_1" translate="clockinApp.RegistryType.TYPE_1">TYPE_1</option>
                <option value="TYPE_2" translate="clockinApp.RegistryType.TYPE_2">TYPE_2</option>
                <option value="TYPE_3" translate="clockinApp.RegistryType.TYPE_3">TYPE_3</option>
                <option value="TYPE_4" translate="clockinApp.RegistryType.TYPE_4">TYPE_4</option>
                <option value="TYPE_5" translate="clockinApp.RegistryType.TYPE_5">TYPE_5</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="clockinApp.clockin.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="vm.clockin.employee" ng-options="employee as employee.id for employee in vm.employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
