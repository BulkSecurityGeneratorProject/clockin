
<div>
    <h2><span translate="clockinApp.employee.detail.title">Employee</span> {{vm.employee.user.firstName}} {{vm.employee.user.lastName}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="clockinApp.employee.socialIdentificationNumber">SocialIdentificationNumber</dt></dt>
        <dd>
            <span>{{vm.employee.socialIdentificationNumber}}<span>
        </dd>
        <hr>
        <dt><span translate="clockinApp.employee.plannedDailyHours">PlannedDailyHours</dt></dt>
        <dd>
            <span>{{vm.employee.plannedDailyHours}}<span>
        </dd>
        <hr>
        <dt><span translate="clockinApp.employee.user">user</span></dt>
        <dd>
            {{vm.employee.user.email}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
