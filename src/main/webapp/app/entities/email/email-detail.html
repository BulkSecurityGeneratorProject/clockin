
<div>
    <h2><span translate="clockinApp.email.detail.title">Email</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="clockinApp.email.subject">Subject</span></dt>
        <dd>
            <span>{{vm.email.subject}}</span>
        </dd>
        <dt><span translate="clockinApp.email.content">Content</span></dt>
        <dd>
            <div ta-bind ng-model="vm.email.content"></div>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
